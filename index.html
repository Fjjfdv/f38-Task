    .section {

    .mid {

      text-align: center;
    }

    .mid-lower button {
      padding: 10px 15px;
      border-radius: 20px;
      background-color: rgb(0, 0, 0);
      color: azure;
    }

    .carousel {
      width: 100%;
      height: auto;
      overflow: hidden;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      border-radius: 8px;
    }

.section button:hover{

  .mid {

  .carousel {

    margin: 20px 0;

  }

  .carousel-item {
    height: 100%;
  }

  .carousel-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
